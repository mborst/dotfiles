set -g mouse on
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq Vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq Vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq Vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq Vim && tmux send-keys C-l) || tmux select-pane -R"

# Navigate like in VIM
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# resize pane
bind -r < resize-pane -L 10
bind -r > resize-pane -R 10
bind -r - resize-pane -D 10
bind -r + resize-pane -U 10

set-option -g history-limit 100000

# Use <C-Space> as leader
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Remap next-layout
bind M-6 next-layout

# Enter copy mode with <C-Space>v
bind v copy-mode

# terminal colors
set -g default-terminal "screen-256color"

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# start numbering windows at 1
set -g base-index 1
setw -g pane-base-index 1

set-option -s escape-time 10

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'light' # 'dark' or 'light'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
